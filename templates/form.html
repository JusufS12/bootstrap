{% extends "bootstrap/base.html" %}

{% block title %}Forma{% endblock%}
{% block head %}
{{ super() }}
<link
      rel="icon"
      href="{{ url_for('.static', filename='teacher_education_school_lecture_student_icon_141984.ico') }}"
      type="image/x-icon"
/>
{% endblock %}

{% block navbar %}
{% include 'header.html' %}
{% include 'footer.html' %}	
{% endblock %}

{% block content %}
  
<div class="container">
  <div class="row">
    
    <!--STUPAC 1-->
    <div class="col-sm-2">
    </div>

    <!--STUPAC 2-->
    <div class="col-sm-8">
      <div class="row">
        <form class="verticalform" action="/forma" method="POST">
          
          <div class="form-gorup">
            <h1 value="redni_broj" name="redni_broj">
              Podatak broj: {{ redni_broj }}
            </h1>
          </div>

          <br>
          <label for="exampleDropdown">Uƒçenik:</label>
          <input type="text" class="form-control dp" name="ucenik">
          <br>

          <label for="exampleDropdown">Programski jezik:</label>
          
          <select class="form-control" id="exampleDropdown" name="programski_jezik">
            
            <option select>Otvori za odabir</option>

            {% for jezik in prog_jezici %}
            <option value="{{jezik}}">{{jezik}}</option>
            {% endfor %}
          
          </select>
          <br>

          <button type="submit" class="btn btn-primary">
            Dodaj
          </button>
        
        </form>
      </div>
    </div>

    <!--STUPAC 3-->
    <div class="col-sm-2">
    </div>

  </div>
</div>

{% endblock %}
